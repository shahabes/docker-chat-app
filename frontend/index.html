<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body class="h-100">
    <div class="container-fluid h-100 shs-background">
        <div class="shs-naming-container">
            <h1 class="shs-child">
                Enter your name
            </h1>
            <p class="shs-child">To use our twitter, enter your name bellow.</p>
            <input type="text" class="shs-child" id="name">
            <input type="submit" value="enter and tweet" id="button" class="shs-child">
        </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>


    <script>
        $(document).ready(function(){
            $("#button").click(()=>{
                localStorage.setItem("username",$("#name").val());
                location.href = "chat/index.html"
            });
        });
    </script>
  </body>
</html>
